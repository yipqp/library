<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="header"><h1>My Library</h1></div>
    </header>
    <main></main>
    <footer class="footer">
      <button class="add-book-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>plus-circle</title>
          <path
            d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
          />
        </svg>
      </button>
    </footer>
    <div class="blur-container"></div>
    <div class="form-popup">
      <form action="" method="post" class="add-book-form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder=" " required />
        <label for="author">Author</label>
        <input type="text" name="author" id="author" placeholder=" " required />
        <label for="pageNumber"># of Pages</label>
        <input
          type="text"
          name="pageNumber"
          id="pageNumber"
          pattern="^[0-9]+$"
          placeholder=" "
          required
        />
        <label for="read" class="read-label">
          <input type="checkbox" name="read" id="read" />I've read this book
          before.</label
        >
        <div class="form-buttons">
          <button type="submit" class="save-button">Save</button>
          <button type="button" class="cancel-button">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
