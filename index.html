<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="header"><h1>My Library</h1></div>
    </header>
    <main>
      <div class="book">
        <div class="book-title">Normal People</div>
        <div class="book-author">Sally Rooney</div>
        <div class="book-pages">239</div>
        <div class="bottom-row">
          <div class="buttons">
            <button class="read">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>check-bold</title>
                <path
                  d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"
                />
              </svg>
            </button>
            <button class="delete">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>delete</title>
                <path
                  d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="book">
        <div class="book-title">Crying in H Mart</div>
        <div class="book-author">Michelle Zauner</div>
        <div class="book-pages">257</div>
        <div class="bottom-row">
          <div class="buttons">
            <button class="read">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>check-bold</title>
                <path
                  d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"
                />
              </svg>
            </button>
            <button class="delete">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>delete</title>
                <path
                  d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="book">
        <div class="book-title">The House of Hades</div>
        <div class="book-author">Rick Riordan</div>
        <div class="book-pages">673</div>
        <div class="bottom-row">
          <div class="buttons">
            <button class="read">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>check-bold</title>
                <path
                  d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"
                />
              </svg>
            </button>
            <button class="delete">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>delete</title>
                <path
                  d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <button class="add-book-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>plus-circle</title>
          <path
            d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
          />
        </svg>
      </button>
    </footer>
    <div class="blur-container"></div>
    <div class="form-popup">
      <form method="get" class="form-container">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder=" " required />
        <label for="author">Author</label>
        <input type="text" name="author" id="author" placeholder=" " required />
        <label for="pageNumber"># of Pages</label>
        <input
          type="text"
          name="pageNumber"
          id="pageNumber"
          pattern="^[0-9]+$"
          placeholder=" "
          required
        />
        <div class="form-buttons">
          <button type="submit" class="save-button">Save</button>
          <button type="button" class="cancel-button">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
